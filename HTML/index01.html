<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <link rel="stylesheet" href="CSS/style01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design de Website Simples | CodingLab</title>
</head>
<body>
    
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="img/logo.png" alt="lgog da pagina (Stuckify.)">
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Category</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search-box">
                    <input type="text" placeholder="Search here...">
                    <a href="#"><i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="text-content">
                <div class="text">Hello, It's Me</div>
                    <div class="name">Hannah Lennon</div>
                        <div class="job">
                        <span>And, I'm a</span>
                            <div class="typing-text">
                            <span>Youtuber,</span>
                            <span>Blogger.</span>
                            </div>
                        </div>
                        <div class="buttons">
                            <button>About Me</button>
                            <button>Follow Me</button>
                        </div>
            </div>
        </div>
        <div class="girl">
            <img src="img/girl.png" alt="Mulher branca com cabelos lisos castanho escuro, de olhos verdes, touca vermelha e blusa de manga comprida preta.">
        </div>
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </header>

</body>
</html>
